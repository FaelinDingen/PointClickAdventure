<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PointandClick</title>
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <h1 id="title">The Fall Of The Last Wizard</h1>
    <div id="gameWindow">

        <!-- background -->
        <div class="background">
            <img id="ground" src="Img/TileMap1.png" alt="background" width="800" height="592">
        </div>

        <!-- character -->
        <div id="mainCharacter" class="character">
            <img src="Img/Animated-characteridleig.gif" alt="character">
        </div>

        <!-- foreground -->
        <div id="dialogueBar" class="foreground2">
            <img class="foreground" id="portraitMC" src="Img/Animated-characteridleig.gif" alt="portrait" height="64px"
                width="64px">
            <div class="foreground2 speech-bubble" id="mcBubble"></div>
            <div id="brownBar"></div>
        </div>

        <div id="tilemap" class="foreground">
            <img id="foregroundImg" src="Img/TileMapForeGround1.png" alt="foreground img">
        </div>

        <!-- interactables -->
        <div id="rock" class="foreground2"></div>
        <div id="tool" class="foreground2"></div>
        <div id="cave" class="foreground2"></div>
        <div id="shrine" class="foreground2"></div>
        <div id="chest" class="foreground2"></div>
        <div id="lever" class="foreground2"></div>
        <div id="crystal" class="foreground2"></div>
        <div id="book" class="foreground2"></div>
        <div id="playButton" class="foreground3">
            <h1 id="startText">Play</h1>
        </div>

    </div>

    <audio id="characterAudio">
        <source src="Audio/Metal pipe falling sound effect but itâ€™s more violent (320 kbps).mp3" type="audio/mp3">
    </audio>
    <script src="js/index.js"></script>
</body>

</html>
